<th:block
        th:insert="Layouts/main :: main(title='Update Employee', pageName='employee', content=~{:: .container-fluid})">
    <!-- Begin Page Content -->
    <div class="container-fluid form-wrap">
        <div th:replace="Layouts/error_message :: error(${error})"></div>
        <form onkeydown="return event.key != 'Enter';" method="post" th:action="@{/employee/update}" th:object="${employee}">
            <input type="number" hidden th:field="*{id}">

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" th:field="*{name}" autofocus>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a class="btn" href="/employee">Back</a>
        </form>
    </div>

</th:block>
