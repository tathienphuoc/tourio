<th:block
        th:insert="Layouts/main :: main(title='Update Cost Type', pageName='cost-type', content=~{:: .container-fluid})">
    <!-- Begin Page Content -->
    <div class="container-fluid form-wrap">
        <div th:replace="Layouts/error_message :: error(${error})"></div>

        <form method="post" th:action="@{/cost-type/update}" th:object="${costType}">
            <input type="number" hidden th:field="*{id}">

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" th:field="*{name}" autofocus>
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
            <a class="btn" href="/cost-type">Back</a>
        </form>
    </div>

</th:block>
